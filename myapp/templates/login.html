<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  

  <form class="container text-white w-50 p-5 pb-4 login" method="post">
    <h1 class="text-center">Sign In</h1>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" name="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3 mb-3">Login</button>
    <p>Don't have an account? <a href="/regs">Sign Up</a></p>
  </form>
  <style>
    body{
      background: #d7dfeb !important;
    }
    .login {
      background: #000000c5;
      margin:auto;
      margin-top: 6rem;
      border-radius: 1rem;
      }
  </style>

</body>
</html>
