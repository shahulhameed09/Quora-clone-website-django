<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  

  <form class="container text-white w-50 p-5 pb-4 login" method="post">
    <h1 class="text-center">Sign Up</h1>
    {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Username</label>
      {{form.username}}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email ID</label>
      {{form.username}}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Password</label>
      {{form.password1}}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
      {{form.password2}}
    </div>
    <button type="submit" class="btn btn-success w-100 mt-3 mb-3">Register</button>
    <p>Already have an account? <a href="/accounts/login">Sign In</a></p>
  </form>
  <style>
    body{
      background: #d7dfeb !important;
    }
    .login {
      background: #000000c5;
      margin:auto;
      margin-top: 2rem;
      border-radius: 1rem;
      }
      input{
        width: 100%;
        border: none;
        border-radius: 3px;
        outline: none;
        padding: 5px 8px;
      }
  </style>

</body>
</html>
