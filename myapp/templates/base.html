<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <title>Quora</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark mb-4 p-3 bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">QUORA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/my_questions">My Questions</a></li>
                </ul>

                {% if user.is_authenticated %}
                <div class="d-flex">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item d-flex" style="align-items: baseline;">
                            <a class="nav-link active">Welcome, {{ user.username }}! </a>
                            <a class="nav-link active" href="/create_question"><button
                                    class="btn btn-sm btn-success pr-5 pl-5 ">Add question</button></a>
                            <a class="nav-link active" href="/logouts"><button
                                    class="btn btn-sm btn-success pr-5 pl-5 ">Logout</button></a>
                        </li>
                    </ul>
                </div>
                {% else %}
                <div class="d-flex" style="width: 6rem;">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100">
                        <li class="nav-item d-flex w-100">
                            <a class="nav-link active w-100" href="/accounts/login/"><button
                                    class="btn btn-sm btn-success w-100">Login</button></a>
                        </li>
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>

</html>
